<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <p>
            I'm in the sidenav
        </p>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div>
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div><a routerlink="/">LOGO</a></div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end">
                <ul fxLayout fxLayoutGap="10px" class="nav-toolbar-items">
                    <li>
                        <a routerlink="/signup" mat-button>Sign up</a>
                    </li>
                    <li>
                        <a routerlink="/login" mat-button>Log in</a>
                    </li>
                    <li>
                        <a routerlink="/training" mat-button>Training</a>
                    </li>
                </ul>
            </div>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
